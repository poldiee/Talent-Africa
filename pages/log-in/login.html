<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <section class="container" id="sec">
      <div class="d-flex flex-wrap">
        <div class="row">
          <div class="col-md-6">
            <div class="login-box">
              <h1>Login</h1>
              <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="youremail@gmail.com"/>
                <label for="password">Password</label>
                <input type="password" id="password1" placeholder="" />

                <br> <br>
                <button type="submit" class="btn-success" id="submit" value="submit">Log in</button>
                <p>Do not have an account? <a href="signup.html">SignUp</a></p>
              </form>
            </div>
          </div>
          <div class="col-md-6">
            <img
              src="africa2-removebg-preview.png"
              class="img-fluid mt-5"
              alt="MapOfAfrica"
              id="img1"
            />
          </div>
        </div>
      </div>
      <a href="./../../index.html"> <button type="button" class="btn"> Back</button></a>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="pages/log-in/login.js"> </script>
  </body>
</html>
